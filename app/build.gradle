plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion androidCompileVersion
    defaultConfig {
        applicationId "com.demon.changevoice"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetVersion
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "arm64-v8a","armeabi-v7a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures  {
        viewBinding  = true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2"
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.guolindev.permissionx:permissionx:1.6.1'
    implementation project(path: ':FmodSound')
    implementation project(path: ':SoundTouch')
    implementation project(path: ':SoundCoding')
    //implementation 'com.github.iDeMonnnnnn.DeMon_Sound:FmodSound:1.0'
    //implementation 'com.github.iDeMonnnnnn.DeMon_Sound:SoundTouch:1.0'
    //implementation 'com.github.iDeMonnnnnn.DeMon_Sound:SoundCoding:1.0'
}